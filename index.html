<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Album Cover</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      
      <!-- Front of the Album -->
      <div id="front" class="album">
        <header id="title-box">
          <h4>PHARRELL WILLIAMS</h4>
          <h2>HAPPY</h2>
          <h4>FROM DESPICABLE ME 2</h4>
        </header>
      </div>

      <!-- Back of the Album -->
      <div id="back" class="album">
        <header>
          <h3>FROM DESPICABLE ME 2</h3>
          <h1>HAPPY</h1>
          <h3>WRITTEN BY: PHARRELL WILLIAMS</h3>
        </header>

        <footer>
          <p>PUBLISHED BY: COLUMBIA RECORDS</p>

          <!-- First Span Tag -->
          <span>PHARRELLWILLIAMS.COM</span>

          <!-- Columbia Records Logo -->
          <img src="https://s3.amazonaws.com/learn-verified/columbia-logo.png" 
               alt="Columbia Records Official Logo">

          <!-- Second Span Tag -->
          <span>COLUMBIARECORDS.COM</span>

          <!-- Sony Logo -->
          <img src="https://s3.amazonaws.com/learn-verified/sony-logo.png" 
               alt="Sony Music Official Logo">
        </footer>
      </div>
      
    </div>
  </body>
</html>
