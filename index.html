<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Album Cover</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <!-- Front of the album -->
      <div id="front" class="album">
        <div id="title-box">
          <!-- Level 4 'PHARRELL WILLIAMS' Header -->
          <h4>PHARRELL WILLIAMS</h4>

          <!-- Level 2 'HAPPY' Header -->
          <h2>HAPPY</h2>

          <!-- Level 4 'FROM DESPICABLE ME 2' Header (updated text) -->
          <h4>FROM DESPICABLE ME 2</h4>
        </div>
      </div>

      <!-- Back of the album -->
      <div id="back" class="album">
        <!-- Level 3 'FROM DESPICABLE ME 2' Header (updated text) -->
        <h3>FROM DESPICABLE ME 2</h3>

        <!-- Level 1 'HAPPY' Header -->
        <h1>HAPPY</h1>

        <!-- Level 3 'WRITTEN BY...' Header -->
        <h3>WRITTEN BY: PHARRELL WILLIAMS</h3>

        <!-- Paragraph text 'PUBLISHED BY...' -->
        <p>PUBLISHED BY: COLUMBIA RECORDS</p>

        <!-- Span text 'PHARRELLWILLIAMS.COM' -->
        <span>PHARRELLWILLIAMS.COM</span>

        <br>

        <!-- Display the image for Columbia Records -->
        <img src="https://s3.amazonaws.com/learn-verified/columbia-logo.png" alt="Columbia Records Logo">

        <!-- Span text 'COLUMBIARECORDS.COM' -->
        <span>COLUMBIARECORDS.COM</span>

        <br>

        <!-- Display the image for Sony -->
        <img src="https://s3.amazonaws.com/learn-verified/sony-logo.png" alt="Sony Logo">
      </div>
    </div>
  </body>
</html>
